
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQI Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pollution.css">
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="water.mp4" type="video/mp4">
</video>

<nav class="nav">
  <div class="logo">A<span>Qi</span></div>
  <div class="search">üîç <input placeholder="Search any Location"></div>
  <div class="nav-right">
    <div class="chip">AQI-Delhi</div>
    <div class="chip">English-IN</div>
    <button class="btn">Login</button>
  </div>
</nav>

<div class="container">
  <div class="breadcrumb">Dashboard ‚Ä∫ India ‚Ä∫ Delhi ‚Ä∫ New Delhi</div>

  <div class="tabs">
    <div class="tab active">AQI</div>
    <div class="tab">Weather</div>
  </div>

  <h1>New Delhi Air Quality Index (AQI)</h1>
  <p class="subtext">Real-time PM2.5 & PM10 air pollution</p>

  <section class="hero">

    <!-- WATER CARD -->
    <div class="water-card">
      <div class="water-overlay">
        <h3>Water Quality</h3>
        <div class="tds-value">
          <span id="tdsValue">680</span> <small>ppm</small>
        </div>
        <div class="tds-status" id="tdsStatus">Poor</div>
      </div>
    </div>

    <!-- AQI CARD -->
    <div class="card">
      <div class="live"><span class="dot"></span> LIVE AQI</div>
      <div class="aqi">
        <div class="value" id="aqiValue">421</div>
        <div>
          <div class="status">Severe</div>
          <div class="label">AQI (Delhi)</div>
        </div>
      </div>

      <div class="metrics">
        <div>PM10: <b>199 ¬µg/m¬≥</b></div>
        <div>PM2.5: <b>145 ¬µg/m¬≥</b></div>
      </div>

      <div class="scale">
        <div class="bar"></div>
        <small>
          <span>0</span><span>50</span><span>100</span>
          <span>150</span><span>200</span><span>300+</span>
        </small>
      </div>
    </div>

  </section>
</div>

<script src="script.js"></script>
</body>
</html>
